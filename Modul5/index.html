<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
<meta charset="utf-8">
<title>Ahmad Dani Saputra</title> <link rel="stylesheet" href="Style.css">
</head>
<body>
<div class="container">
    <div class="header">
        <h1>IPK Calculator</h1>
        <p>Hitung IPK Anda dengan mudah dan cepat</p>
    </div>
    <form id="ipkForm">
        <div class="form-group">
            <label for="subject">Nama Mata Kuliah</label>
            <input type="text" id="subject" placeholder="Masukkan Mata Kuliah">
        </div>

        <div class="form-group">
            <label for="credits">SKS</label>
            <input type="number" id="credits" placeholder="Masukkan SKS">
        </div>

        <div class="form-group">
            <label for="grade">Nilai Akhir</label>
            <input type="number" id="grade" placeholder="Masukkan Nilai Akhir (1-100)">
        </div>

        <button type="button" id="addButton" onclick="addCourse()">Tambah</button>
        <button type="button" id="updateButton" style="display: none;" onclick="updateCourse()">Update</button>
    </form>

    <div class="output">
        <h2>Mata Kuliah yang Ditambahkan:</h2>
        <table id="courseTable">
            <thead>
                <tr>
                    <th>Mata Kuliah</th>
                    <th>SKS</th>
                    <th>Nilai Akhir</th>
                    <th>Nilai IPK</th>
                    <th>Bobot</th>
                    <th>Aksi</th>
                </tr>
            </thead>
            <tbody id="courseList">
                <!-- Mata kuliah akan ditambahkan di sini -->
            </tbody>
        </table>

        <div class="gpa-section">
            <h3>Total IPK: <span id="gpa">0.00</span></h3>
            <p id="gpaMessage"></p> <!-- Pesan untuk IPK -->
        </div>
    </div>
</div>
</body>
<script src="script.js"></script>
</html>
