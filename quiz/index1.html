<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ahmad Dani Saputra</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h2 class="text-center mb-4">Bilangan Habis Dibagi dengan Ganjil</h2>
                        
                        <div class="mb-3">
                            <label for="batasBawah" class="form-label">Batas Bawah:</label>
                            <input type="number" id="batasBawah" class="form-control" placeholder="Masukkan batas bawah">
                        </div>
                        
                        <div class="mb-3">
                            <label for="batasAtas" class="form-label">Batas Atas:</label>
                            <input type="number" id="batasAtas" class="form-control" placeholder="Masukkan batas atas">
                        </div>

                        <button class="btn btn-success w-100" onclick="showNumbers()">Show</button>

                        <div id="result" class="mt-4">
                            <!-- Hasil akan ditampilkan di sini -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function showNumbers() {
            var batasBawah = parseInt(document.getElementById("batasBawah").value);
            var batasAtas = parseInt(document.getElementById("batasAtas").value);

            if (isNaN(batasBawah) || isNaN(batasAtas)) {
                alert("Harap masukkan angka valid!");
                return;
            } else if (batasBawah > batasAtas) {
                alert("Batas bawah harus lebih kecil atau sama dengan batas atas!");
                return;
            }

            var resultDiv = document.getElementById("result");
            resultDiv.innerHTML = "";

            for (var i = batasBawah; i <= batasAtas; i++) {
                for (var j = 1; j <= i; j += 2) {
                    if (i % j === 0) {
                        var p = document.createElement("p");
                        p.textContent = i + " habis dibagi dengan " + j;
                        resultDiv.appendChild(p);
                    }
                }
            }
        }
    </script>
</body>
</html>
