<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ahmad Dani Saputra</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="card p-4 shadow-sm">
            <h4 class="card-title mb-3">Form Biodata</h4>
            <div class="mb-3">
                <label for="nama" class="form-label">Nama</label>
                <input type="text" id="nama" class="form-control">
            </div>
            <div class="mb-3">
                <label for="alamat" class="form-label">Alamat</label>
                <input type="text" id="alamat" class="form-control">
            </div>
            <div class="mb-3">
                <label for="hobi" class="form-label">Hobi</label>
                <input type="text" id="hobi" class="form-control">
            </div>
            <button class="btn btn-primary w-100" onclick="tampilkanBiodata()">Tampilkan</button>
        </div>

        <div class="card mt-4 p-3 shadow-sm" id="biodataResult" style="display: none;">
            <h5 class="card-title">Biodata Anda</h5>
            <p id="displayNama" class="card-text"></p>
            <p id="displayAlamat" class="card-text"></p>
            <p id="displayHobi" class="card-text"></p>
        </div>
    </div>

    <script>
        function tampilkanBiodata() {
            var nama = document.getElementById('nama').value;
            var alamat = document.getElementById('alamat').value;
            var hobi = document.getElementById('hobi').value;

            document.getElementById('displayNama').innerText = "Nama: " + nama;
            document.getElementById('displayAlamat').innerText = "Alamat: " + alamat;
            document.getElementById('displayHobi').innerText = "Hobi: " + hobi;

            document.getElementById('biodataResult').style.display = 'block';
        }
    </script>
</body>
</html>
