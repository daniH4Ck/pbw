<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ahmad Dani Saputra</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card" style="max-width: 350px; width: 100%;">
      <div class="card-header bg-primary text-white text-center fs-5 fw-bold">Form Mahasiswa</div>
      <div class="card-body">
        <form id="myForm" class="needs-validation" novalidate>
          <div class="mb-3">
            <label for="namaLengkap" class="form-label">Nama Lengkap</label>
            <input type="text" class="form-control" id="namaLengkap" placeholder="Masukan Nama" required pattern="[a-zA-Z\s]{3,}">
            <div class="invalid-feedback">Nama minimal 3 huruf dan hanya boleh huruf.</div>
          </div>
          <div class="mb-3">
            <label for="nim" class="form-label">NIM</label>
            <input type="text" class="form-control" id="nim" placeholder="Masukan NIM" required pattern="\d{12}">
            <div class="invalid-feedback">NIM harus terdiri dari 12 angka.</div>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" placeholder="user@example.com" required>
            <div class="invalid-feedback">Harap masukkan email yang valid (contoh: user@example.com).</div>
          </div>
          <div class="mb-3">
            <label for="alamat" class="form-label">Alamat</label>
            <textarea class="form-control" id="alamat" rows="2" placeholder="Masukan Alamat"></textarea>
          </div>
          <div class="mb-3">
            <label for="pesan" class="form-label">Pesan</label>
            <textarea class="form-control" id="pesan" rows="2" placeholder="Masukan Pesan" required></textarea>
            <div class="invalid-feedback">Pesan tidak boleh lebih dari 200 karakter.</div>
          </div>
          <button type="submit" class="btn btn-primary w-100">Submit</button>
        </form>
      </div>
    </div>
  </div>

  <div class="modal fade" id="submitModal" tabindex="-1" aria-labelledby="submitModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="submitModalLabel">Information</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          Form berhasil di-submit!
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" id="okButton">OK</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  
  <script>
    (() => {
      'use strict'
      const forms = document.querySelectorAll('.needs-validation')
      Array.from(forms).forEach(form => {
        form.addEventListener('submit', event => {
          if (!form.checkValidity()) {
            event.preventDefault()
            event.stopPropagation()
          } else {
            event.preventDefault();
            const submitModal = new bootstrap.Modal(document.getElementById('submitModal'));
            submitModal.show();
          }
          form.classList.add('was-validated')
        }, false)
      })
    })()

    const pesanInput = document.getElementById('pesan');
    pesanInput.addEventListener('input', function () {
      const pesanLength = pesanInput.value.length;
      if (pesanLength > 200) {
        pesanInput.setCustomValidity('Pesan tidak boleh lebih dari 200 karakter.');
      } else {
        pesanInput.setCustomValidity('');
      }
    });

    document.getElementById('okButton').addEventListener('click', function() {
      window.location.href = 'http://localhost/pbw_dani/Modul2/Home.html';
    });
  </script>
</body>
</html>
